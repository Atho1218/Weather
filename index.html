<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Pretoria</h1>
            <p class="weather-app-details">
              Tuesday 23:16, clear sky
              <br />
              Humidity:<span class="pink"> 91%</span>, Wind:
              <span class="pink">2.57km/h</span>
            </p>
          </div>
          <div class="weather-app-temperature">⛅24°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Atho1218" target="_blank"
          >Mmabatho Mokoka</a
        >
        open-sourced on
        <a href="https://github.com/Atho1218/Weather" target="_blank">Github</a>
        and hosted on
        <a href="https://first-weather-shecodes.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
